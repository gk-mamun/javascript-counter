<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Counter</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <div class="container-overlay">
            <div class="container-inner">
                <h1>JavaScript Count-Down</h1>
                <p class="start-date">Start on <span class="deadline">24 Feb 2021, 10:00am</span></p>
                <div class="counter-div">
                    <div>
                        <h3 class="days">20</h3>
                        <span>Days</span>
                    </div>
                    <div>
                        <h3 class="hours">20</h3>
                        <span>Hours</span>
                    </div>
                    <div>
                        <h3 class="mins">20</h3>
                        <span>Mins</span>
                    </div>
                    <div>
                        <h3 class="secs">20</h3>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
